<!--FORMULARIO DE SOCIO CON CSS-->
<section id="contact" class="content-section">
    <div class="contact-section">
        <div class="container">
            <h2>Asociate</h2>
            <p>Ahora podes ser parte del club desde tu casa. <br>
                Complta en siguiente formulario y recibi tu carnet de socio <br>
                en los proximos 7 dias habiles.
            </p>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="exampleInputName2">Apellido y Nombre</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputText">Your Message</label>
                            <textarea  class="form-control" placeholder="Description"></textarea> 
                        </div>
                        <button type="submit" class="btn btn-default">Send Message</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Large modal -->
    <button class="btn btn-default" data-toggle="modal" data-target=".bd-example-modal-lg">Precios para nuevos socios</button>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                ...
            </div>
        </div>
    </div>

</section>
